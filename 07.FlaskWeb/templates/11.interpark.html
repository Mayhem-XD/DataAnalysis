<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터파크 크롤링</title>
    <style>
        tr {text-align: center;}
        td {height: 50px; width: 200px; text-align: center; font-size: 20px;}
        th {height: 50px; width: 200px; text-align: center; font-size: 20px;}
    </style>
</head>
<body style="margin: 40px;">
    <h3>베스트셀러(인터파크 추천)</h3><hr>
    <form action="ipark" method="post">
        <table>
            <tr><hr>
                <th>순위</th>
                <th>이미지</th>
                <th>제목</th>
                <th>저자</th>
                <th>출판사</th>
                <th>가격</th>
            </tr>
            {% for book in booklist %}
            <tr>
                <td>{{book.순위}}</td>
                <td><img src="{{book.이미지}}" height="50px"></td>
                <td><a href="{{book.href}}" target="_blank">{{book.제목}}</a></td>
                <td>{{book.저자}}</td>
                <td>{{book.출판사}}</td>
                <td>{{book.가격}}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
