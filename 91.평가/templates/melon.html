<!DOCTYPE html>
<html lang="ko">
<head>
    <title>멜론</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; }
        tr {text-align: center;}
        td {height: 80px; width: 350px; text-align: center; font-size: 18px;}
        th {height: 60px; width: 350px; text-align: center; font-size: 20px;}
    </style>
</head>
<body>
    <table class="table table-borderless" style="margin-bottom: 100px;">
        <tr><hr>
            <th>순위</th>
            <th>이미지</th>
            <th>제목</th>
            <th>아티스트</th>
            <th>앨범</th>
        </tr>
        {% for chart in chart_list %}
        <tr>
            <td>{{chart.rank}}</td>
            <td><img src="{{chart.img}}" height="50px"></td>
            <td>{{chart.title}}</td>
            <td>{{chart.artist}}</td>
            <td>{{chart.album}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
