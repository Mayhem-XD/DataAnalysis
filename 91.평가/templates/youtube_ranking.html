<!DOCTYPE html>
<html lang="ko">
<head>
    <title>유튜브 랭크</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; }
        tr {text-align: center;}
        td {height: 80px; width: 350px; text-align: center; font-size: 18px;}
        th {height: 60px; width: 350px; text-align: center; font-size: 20px;}
    </style>
</head>
<body style="margin: 40px;">
    <table class="table table-borderless" style="margin-bottom: 100px;">
        <tr><hr>
            <th>순위</th>
            <th>카테고리</th>
            <th>채널명</th>
            <th>구독자수(만명)</th>
            <th>조회수(만회)</th>
            <th>비디오수</th>
        </tr>
        {% for rank in rank_list %}
        <tr>
            <td>{{rank.rank}}</td>
            <td>{{rank.category}}</td>
            <td>{{rank.channel}}</td>
            <td>{{rank.subscriber_cnt}}</td>
            <td>{{rank.view_cnt}}</td>
            <td>{{rank.video_cnt}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
